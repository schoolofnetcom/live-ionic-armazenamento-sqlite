<ion-header>

    <ion-navbar>
        <ion-title>Criar novo contato</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label stacked>Nome</ion-label>
                <ion-input [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>E-mail</ion-label>
                <ion-input [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Telefone</ion-label>
                <ion-input [(ngModel)]="telefone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Operadora</ion-label>
                <ion-select [(ngModel)]="operadora_id">
                    <ion-option value="1">Claro</ion-option>
                    <ion-option value="2">Oi</ion-option>
                    <ion-option value="3">Tim</ion-option>
                    <ion-option value="4">Vivo</ion-option>
                </ion-select>
            </ion-item>
            <button ion-button (click)="create()">Criar</button>
        </ion-card-content>
    </ion-card>
</ion-content>
